<!DOCTYPE html> 
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Hello Page</title>
      <style> 
         body { background-color: #f2f2f2; display: flex; 
         flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: 'Arial', sans-serif; } 
         .container { background: #ffffff; padding: 40px; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); text-align: center; } 
         h1 { color: #333333; margin-bottom: 20px; } 
         /* Input styling */ input[type="text"] 
         { width: 250px; padding: 10px; font-size: 16px; border: 2px solid #ddd; border-radius: 5px; margin-bottom: 15px; text-align: center; transition: border-color 0.3s ease; } 
         input[type="text"]:focus { outline: none; border-color: #4CAF50; } /* Button styling with a clean design */
         button { background-color: #4CAF50; color: #ffffff; border: none; border-radius: 5px; padding: 10px 20px; font-size: 16px; cursor: pointer; box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); transition: background-color 0.3s ease, transform 0.2s ease; } 
         button:hover { background-color: #45a049; transform: translateY(-2px); } button:active { transform: translateY(0); } /* Response paragraph styling */ p#response { margin-top: 20px; font-size: 18px; color: #555555; max-width: 600px; word-wrap: break-word; } 
      </style>
   </head>
   <body>
      <div class="container">
         <h1>Type in the name of the item you want to search for</h1>
         <input type="text" id="userInput" placeholder="lowercase item name"/> <br /> 
         <button onclick="sendData()">Search</button> 
         <p id="response"></p>
      </div>
      <script> function sendData() 
         { const userInput = document.getElementById("userInput").value; fetch("/process", { method: "POST",
          headers: { "Content-Type": "application/json", }, 
          body: JSON.stringify({ input: userInput }), }) 
          .then(response => response.json()) .then(data => { document.getElementById("response").innerText = data.message; }) .catch(error => { console.error("Error:", error); }); } 
      </script> 
   </body>
</html>
